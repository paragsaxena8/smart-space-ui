<header class="header-bg">
    <div class="content">
        <div class="header-content">
            <h1>Smart Space</h1>
            <p>
                Smart Space is a web application that allows users to create and manage their own
                blogs.
            </p>
            <div class="d-flex jcc">
                <a routerLink="/login" mat-raised-button color="primary" class="mr-1" *ngIf="!currentUser">Login</a>
                <a routerLink="/signup" mat-raised-button color="accent" *ngIf="!currentUser">Signup</a>
                <a routerLink="/blog" mat-raised-button color="accent" *ngIf="currentUser">Get Started</a>
            </div>
        </div>
    </div>
</header>
