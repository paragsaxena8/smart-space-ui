<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>

        <form class="login-form" [formGroup]="form" (ngSubmit)="submit(form)">
            <mat-card-content>
                <mat-form-field class="login-full-width">
                    <input matInput type="text" name="username" formControlName="username" placeholder="Username">
                </mat-form-field>

                <mat-form-field class="login-full-width">
                    <input matInput type="password" name="password" formControlName="password" placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block">Log in</button>
        </form>
    </mat-card>

</div>
