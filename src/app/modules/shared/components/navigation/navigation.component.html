<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon>speaker_notes</mat-icon>
  </button>
  <span>Smart Space</span>
  <span class="menu-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="user profile with menu">
    <img src="https://www.robohash.org/{{currentUser.name}}?set=set3&size=24x24" class="header-min-logo" alt="">
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span routerLink="/dashboard">Dashboard</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>power_settings_new</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
