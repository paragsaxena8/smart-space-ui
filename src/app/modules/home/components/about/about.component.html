<div class="d-flex">
    <mat-card *ngIf="blogData" class="blog">
            <mat-chip>Author: {{blogData.author.name}}</mat-chip>

        <mat-card-header>
            <div class="blog__feature__image" [ngStyle]="{'background-image': 'url(' + blogData.featuredImage + ')'}">
            </div>

        </mat-card-header>
        <mat-card-content>
            <mat-card-title>
                <h1 class="blog__title">{{blogData.title}}</h1>
            </mat-card-title>
            <div class="mt-1 blog__content" [innerHTML]="blogData.body"></div>
        </mat-card-content>
        <mat-card-footer>
            <mat-label>{{blogData.category.name}}</mat-label>
        </mat-card-footer>
    </mat-card>
</div>
