<div class="wrapper purple-bg page-height" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Reset Password</mat-card-title>
        </mat-card-header>

        <form class="form" [formGroup]="form" (ngSubmit)="submit(form)">
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input matInput type="password" name="password" formControlName="password" placeholder="Password"
                        required="true">
                    <mat-error *ngIf="password?.hasError('required')">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="password?.hasError('minlength')">
                        Password must be at least 6 characters long
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput type="text" name="cnfmPassword" formControlName="cnfmPassword"
                        placeholder="Confirm Password" required="true">
                    <mat-error *ngIf="cnfmPassword?.hasError('required')">
                        Confirm Password is required
                    </mat-error>
                    <mat-error *ngIf="cnfmPassword?.hasError('minlength')">
                        Confirm Password must be at least 6 characters long
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button [disabled]="form.invalid" color="primary"
                class="btn-block btn-sm mb-1">Submit</button>
        </form>
    </mat-card>

</div>
