<div class="wrapper purple-bg page-height" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Forgot Password</mat-card-title>
        </mat-card-header>

        <form class="form" [formGroup]="form" (ngSubmit)="submit(form)">
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input matInput type="email" name="email" formControlName="email" placeholder="Email"
                        required="true">
                    <mat-error *ngIf="email?.hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="email?.hasError('email')">
                        Not a valid email
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button [disabled]="form.invalid" color="primary" class="btn-block btn-sm mb-1">Reset</button>
            <code>Already have an account? <a class="text-link" routerLink="/login">Login</a></code>
        </form>
    </mat-card>

</div>
