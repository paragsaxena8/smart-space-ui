<mat-grid-list [cols]="mybreakpoint" rowHeight="400px" gutterSize="10px" *ngIf="(allBlogs$| async) as blogs">
    <mat-grid-tile *ngFor="let blog of blogs">
        <mat-card class="blog-card">
            <mat-card-header>
                <img mat-card-avatar [src]="blog.author.photo" class="header-min-logo" alt="author picture">
                <mat-card-title class="cp" (click)="openPost(blog)" [innerText]="toTitleCase(blog.title)">
                </mat-card-title>
                <mat-card-subtitle *ngIf="location !== 'dashboard'">By {{blog.author.username}} | {{blog.readingTime}}
                    min Read
                </mat-card-subtitle>
                <!-- <mat-card-subtitle>
                    <span>Created At {{blog.createdAt | date}}</span>
                </mat-card-subtitle> -->
            </mat-card-header>
            <div class="card-img">
                <img class="ofc" mat-card-image src="{{blog.featuredImage}}" alt="{{blog.title}}">
            </div>
            <mat-card-content>
                <div class="blog-summary" [innerHTML]="htmlToPlaintext(blog.summary)"></div>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
